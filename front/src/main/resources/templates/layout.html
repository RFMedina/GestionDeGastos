<html th:fragment="layout(cuerpo)">

<head>
    <title>G Manager</title>
    <link rel="icon" href="/cartera_blanca.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">

</head>

<body>

    <!-- <ion-icon name="mail-outline"></ion-icon>
                PARA LA PEPA -->
    <div class="collapse fixed-top" id="navbarToggleExternalContent">
        <div class="navegacion">
            <ul>
                <li class="lista active">
                    <a th:href="@{/gestion/inicio}">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Inicio</span>
                    </a>
                </li>
                <li class="lista">
                    <a th:href="@{/gestion/contactos}">
                        <span class="icon">
                            <ion-icon name="id-card-outline"></ion-icon>
                        </span>
                        <span class="title">Contactos</span>
                    </a>
                </li>
                <li class="lista">
                    <a th:href="@{/gestion/misMovimientos}">
                        <span class="icon">
                            <ion-icon name="cash-outline"></ion-icon>
                        </span>
                        <span class="title">Cartera</span>
                    </a>
                </li>
                <li class="lista">
                    <a th:href="@{/gestion/misGrupos}">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Grupos</span>
                    </a>
                </li>
                <li class="lista">
                    <a th:href="@{/gestion/perfil}">
                        <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                        <span class="title">Perfil</span>
                    </a>
                </li>
                <li class="lista">
                    <a th:href="@{/logout}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Cerrar sesi√≥n</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <nav class="navbar navbar-custom fixed-top">
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars fa-lg" style="font-size: 30px;"></i>
        </button>

        <a id="logoInicio" th:href="@{/gestion/inicio}"><img src="/cartera_blanca.svg" alt=""></a>

    </nav>

    <div class="container" th:include="${cuerpo}"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>

    <script>
        const lista = document.querySelectorAll('.lista');

        function inicio() {
            window.location("/gestion/inicio")
        }

        function activarSombra() {
            lista.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active');
        }

        lista.forEach((item) => item.addEventListener('mouseover', activarSombra));
    </script>

</body>

</html>
