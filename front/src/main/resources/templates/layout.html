<html th:fragment="layout(cuerpo)">

<head>
    <title>G Manager</title>
    <link rel="icon" href="/cartera_blanca.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">
    <link id="style" rel="stylesheet" type="text/css" href="/styles.css" />

</head>

<body>

    <!-- <ion-icon name="mail-outline"></ion-icon>
                PARA LA PEPA -->
    <div class="collapse fixed-top" id="navbarToggleExternalContent">
        <div class="navegacion">
            <ul>
                <li class="lista active">
                    <a th:href="@{/gestion/inicio}">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Inicio</span>
                    </a>
                </li>
                <li class="lista">
                    <a th:href="@{/gestion/misContactos}">
                        <span class="icon">
                            <ion-icon name="id-card-outline"></ion-icon>
                        </span>
                        <span class="title">Contactos</span>
                    </a>
                </li>
                <li class="lista">
                    <a th:href="@{/gestion/misMovimientos}">
                        <span class="icon">
                            <ion-icon name="cash-outline"></ion-icon>
                        </span>
                        <span class="title">Cartera</span>
                    </a>
                </li>
                <li class="lista">
                    <a th:href="@{/gestion/misGrupos}">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Grupos</span>
                    </a>
                </li>
                <li class="lista">
                    <a th:href="@{/gestion/perfil}">
                        <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                        <span class="title">Perfil</span>
                    </a>
                </li>
                <li class="lista">
                    <a th:href="@{/logout}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Cerrar sesión</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <nav class="navbar navbar-custom fixed-top">
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars fa-lg" style="font-size: 30px;"></i>
        </button>

        <a id="logoInicio" th:href="@{/gestion/inicio}"><img src="/cartera_blanca.svg" alt=""></a>
        <div class="container-btn-mode" style="margin-right: -450px;">
            <div id="id-sun" class="btn-mode sun activo" title="Modo Viuda Negra">
                <i class="fa-solid fa-sun" onclick='setStyle("/styles.css")'></i>
            </div>
            <div id="id-moon" class="btn-mode moon" title="Modo Capitán América">
                <i class="fa-solid fa-moon" onclick='setStyle("/stylesModoOscuro.css")'></i>
            </div>
        </div>
        <div class="container-btn-mode">
            <div id="id-batman" class="btn-mode batman" title="Modo Batman">
                <i class="fa-solid fa-bat" onclick='setStyle("/stylesModoBatman.css")'></i>
            </div>
            <div id="id-spiderman" class="btn-mode spiderman" title="Modo Spiderman">
                <i class="fa-light fa-spider-web" onclick='setStyle("/stylesModoSpiderman.css")'></i>
            </div>
            <div id="id-hulk" class="btn-mode hulk" title="Modo Hulk">
                <i class="fa-regular fa-bahai" onclick='setStyle("/stylesModoHulk.css")'></i>
            </div>
            <div id="id-thanos" class="btn-mode thanos" title="Modo Thanos">
                <i class="fa-solid fa-boxing-glove" onclick='setStyle("/stylesModoThanos.css")'></i>
            </div>
        </div>
    </nav>

    <div class="container" th:include="${cuerpo}"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <script src="/funcionesLayout.js"></script>

</body>

</html>
