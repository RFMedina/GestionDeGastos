<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Titulo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">
    <link id="style" rel="stylesheet" type="text/css" href="/styles.css" />

</head>

<body>
    <div class="container">
        <div th:each="fecha,i:${fechas}">
            <h5 th:text="${fecha}" />
            <div th:each="mensaje:${mensajes[i.index]}">
                Usuario: <span th:text="${mensaje.usuario}"> </span>
                <br />
                <br />
                <span th:text="${mensaje.mensaje}"> </span>
            </div>
            <input type="text" class="cantidad" style="width: 80%; float:left; margin-right: 10px;">
            <button style="float:left;
            height: 43px;
            width: 43px;
            border-radius: 50%;
            border: 2px solid #226ACB;
            background-color: #f7f7f7;"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
</body>

</html>
