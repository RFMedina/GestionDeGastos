<html lang="es" xmlns:th="https://www.thymeleaf.org" th:replace="layout::layout( ~{::body})">

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $("#success").fadeTo(2000, 500).slideUp(500, function(){
            $("#success").slideUp(500);
        });
    </script>
</head>

<body>
    <div>
        <div class="divPrincipal" style="margin: 0 auto; margin-top: 20%;">
            <div class="divHrPrincipal">
            </div>
            <div id="success" class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
            
            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

            <div class="divHrPrincipal">
                <a type="button" class="botonAzul" th:onclick="|mostrarFormularioNuevoContacto(${idUsuario})|">AÃ±adir contacto</a>
                <hr />
            </div>

            <div id="movimientos">
                <table class="tablaPrincipal" id="pager">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo electronico</th>
                            <th>Telefono</th>
                            <th colspan="2" style="text-align: center;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="cursor: pointer;" type="url" id="contactos" th:each="u:${contactos}">
                            <td th:text="${u.nombre}">Juan Maslevale Questerica</td>
                            <td th:text="${u.correo}">Juan@Juan.com</td>
                            <td th:text="${u.telefono}">123123123</td>
                            <td>
                                <a class="botonRojo" th:href="@{|misContactos/eliminarContacto|(idUsuarioH=${idUsuario},idUsuarioI=${u.id})}">Eliminar usuario</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="pageNavPosition" class="pager-nav"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="/paginador.js"></script>
</body>

</html>
