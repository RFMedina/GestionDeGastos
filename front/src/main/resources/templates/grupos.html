<html lang="es" xmlns:th="https://www.thymeleaf.org" th:replace="layout::layout( ~{::body})">

<head>
    <title th:text="${grupo.nombre}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <script>
        function definirParametros(params) {
            return {
                idGrupo: $('#idGrupo').val(),
                search: $("#buscar").val(),
                sort: params.sort,
                order: params.order,
                offset: params.offset,
                limit: params.limit
            }
        }

        function formatFecha(value, row, index) {
            return moment(value).format('DD/MM/YYYY HH:MM');
        }

        function formatValor(value, row, index) {
            if (value >= 0) {
                return "<span class='verde'>" + value + '€' + "<span>"
            } else {
                return "<span class='rojo'>" + value + '€' + "<span>"
            }
        }
    </script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <input id='idGrupo' type='hidden' th:value='${idGrupo}' />
    <div>
        <div class="divPrincipal">
            <p type="button" id="grupo" class="presupuestoPrincipal" th:text="${grupo.nombre}"
                th:onclick="|mostrarMiembrosGrupo(${idGrupo})|"></p>
            <div th:if="${presupuesto.cantidadInicio == '0' }">
                <p id="presupuesto" class="presupuestoPrincipal" th:class="
                ${presupuesto.cantidadFinal+'' >= '0'} ? 'presupuestoPrincipal Verde' : 'presupuestoPrincipal Rojo'"
                    th:text="${#numbers.formatDecimal(presupuesto.cantidadFinal, 1, 'COMMA', 2, 'POINT')} + '€'"></p>
            </div>
            <div th:unless="${presupuesto.cantidadInicio == '0'}">
                <p id="presupuesto" class="presupuestoPrincipal" th:class="
                ${presupuesto.cantidadFinal+'' <= '0'} ? 'presupuestoPrincipal Rojo' : 'presupuestoPrincipal Verde'"
                    th:text="${#numbers.formatDecimal(presupuesto.cantidadFinal, 1, 'COMMA', 2, 'POINT')} + '€'"></p>
            </div>

            <div class="divHr2Elementos">
                <button class="botonAzul" th:onclick="|mostrarFormularioNuevoMovimiento(${idGrupo})|">Nuevo
                    importe</button>
                <hr />
                <div class="search-box ">
                    <button class="btn-search"><i class="fas fa-search"></i></button>
                    <input type="text" onkeyup="refrescarBST()" id="buscar" class="input-search" placeholder="Búsqueda">
                </div>
            </div>

            <div id="grupos">
                <div id="movimientos">
                    <table class="tablaPrincipal" id="pager"
                    data-toggle="table"
                    data-url="/gestion/tablaGrupos"
                    data-side-pagination="server"
                    data-query-params="definirParametros"
                    data-pagination="true"
                    data-search="false"
                    rowsPerPageOptions="false"
                    data-page-size = "9"
                    data-pagination-parts = "['pageList']"
                    data-pagination-next-text = "Siguiente"
                    data-pagination-pre-text = "Anterior"
                    data-pagination-h-align = "left"
                    >
                        <thead>
                            <tr>
                                <th data-field="concepto" data-sortable="true">Concepto</th>
                                <th data-field="categoria" data-sortable="true">Categoría</th>
                                <th data-field="nombreUsuario" data-sortable="true">Usuario </th>
                                <th data-field="fecha" data-sortable="true" data-formatter="formatFecha">Fecha</th>
                                <th data-field="cantidad" data-sortable="true" data-formatter="formatValor">Cantidad </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="/paginador.js"></script>
       <script>
       </script>
</body>

</html>
