<html lang="es" xmlns:th="https://www.thymeleaf.org" th:replace="layout::layout( ~{::body})">

<head>
    <title th:text="${grupo.nombre}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <div class="divPrincipal" style="margin: 0 auto; margin-top: 20%;">
            <div class="divHr2elementos">
                <button class="botonAzul" th:onclick="|mostrarFormularioNuevoMovimiento(${idGrupo})|">Crear
                    Grupo</button>
                <hr />
                <div class="search-box ">
                    <button class="btn-search"><i class="fas fa-search"></i></button>
                    <input type="text" id="buscar" class="input-search" placeholder="Búsqueda">
                </div>
            </div>

            <div id="movimientos">
                <table class="tablaPrincipal" id="pager">
                    <thead>
                        <tr>
                            <th>Nombre del grupo</th>
                            <th>Fecha de creación</th>
                            <th>Presupuesto</th>
                            <th colspan="2" style="text-align: center;">Acciones</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr id="grupo" th:each="ug:${grupos}" th:onclick="|mostrarGrupo(${ug.grupo.id})|">
                            <td class="negritaPrincipal" th:text="${ug.grupo.nombre}"></td>
                            <td th:text="${ug.grupo.fechaCreacion}"></td>
                            <td th:text="${ug.grupo.presupuesto.cantidadFinal} + '€'" th:class="
                            ${ug.grupo.presupuesto.cantidadFinal >= 0} ? 'Verde' : 'Rojo'"></td>
                            <td>
                                <button class="botonAzul">Editar grupo</button>
                                <button class="botonRojo">Eliminar grupo</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="pageNavPosition" class="pager-nav"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="/paginador.js"></script>
        <script>

        </script>
</body>

</html>
