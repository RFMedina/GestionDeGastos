<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

    <head>
        <title>Registro Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <div align="center"> 

            <h1 class="negritaPrincipal"> Gestión de Gastos - Registro de Usuario </h1> 

        </div>

        <br>
        <div class="container" align="center">
            <form action="crear" method="post" th:object="${usuario}" onsubmit = "" name="form">
                <br>
                <input type="hidden" th:field="*{id}" />
                Nombre: <input th:field="*{nombre}" name="nombre" required  minlength="4" maxlength="50" />
                <br>
                Teléfono:  <input  th:field="*{telefono}" name="telefono" required/>
                <br>
                Correo: <input type="email" size="70" th:field="*{correo}" name="email" required />
                <br>
                Contraseña: <input type="password" size="15" th:field="*{contrasenya}" name="password" required />


                <br>   
                <button type="submit">Guardar</button>
            </form>
            
            <div>
                <br>
                <p th:text="${msg}"></p>
            </div>
        </div>

       

    </body>
</html>
