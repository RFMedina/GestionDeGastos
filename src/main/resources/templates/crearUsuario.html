<html xmlns:th="https://www.thymeleaf.org">

    <head>
        <title>Crear Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div align="center"> 
            <h1> Gestion de Gastos - Registro de Usuario </h1> 


        </div>

        <br>
        <div class="container" align="center">
            <form action="crear" method="post" th:object="${usuario}">
                <br>
                <input type="hidden" th:field="*{id}" />
                Nombre: <input th:field="*{nombre}" />
                <br>
                Teléfono:  <input  th:field="*{telefono}" />
                <br>
                Correo: <input type="email" size="50" th:field="*{correo}"  />
                <br>
                Contraseña <input type="password" size="15" th:field="*{contrasenya}"   />
                

                <br>   
                <button type="submit">Guardar</button>
            </form>
        </div>
    </body>
</html>
