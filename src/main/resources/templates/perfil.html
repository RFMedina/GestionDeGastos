<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Tu perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            $(document).ready(function(){
                $("#contrasenya2").on("keyup",function(){
                    var v=$("#contrasenya").val();
                    var v2=$("#contrasenya2").val();
                    if(v==v2){
                        
                    }
                });
            });
            $(document).ready(function(){
                $("#cambio").on("click",function(e){
                    e.preventDefault();
                    var modal=bootbox.dialog({
                        message:$(".form-content").html(),
                        title: "Cambio de contraseña",
                        show:false,
                        onEscape:function(){
                            modal.modal("hide");
                        }
                    });
                    modal.modal("show");
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <form method="post" action="guardarPerfil" th:object="${usuario}">
                <input id="id" th:value="${user.id}"/>
                <div>
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" name="nombre" th:field="${user.nombre}"/>
                </div>
                <div>
                    <label for="correo">Correo electrónico</label>
                    <input id="correo" name="correo" type="email" th:field="${user.correo}"/>
                </div>
                <div>
                    <label for="tlf">Teléfono</label>
                    <input id="tlf" name="tlf" type="number" th:field="${user.telefono}"/>
                </div>
                <div>
                    <button id="cambio">Cambiar contraseña</button>
                </div>
                <div>
                    <input type="submit" id="submit" value="Guardar cambios"/>
                </div>
            </form>
        </div>
        <script>
            
        </script>
    </body>
    <div class="form-content" style="display:none">
        <form class="form" role="form">
            <input type="hidden" th:value="${user.contrasenya}"/>
            <label id="cont" for="contrasenyaV" style="display:none">Antigua contraseña</label>
            <input id="contrasenyaV" name="contrasenyaV" type="password" style="display:none" placeholder="Introduce tu antigua constraseña"/>
            <label id="nuevaCont" for="contrasenya">Nueva contraseña</label>
            <input type="password" id="contrasenya" name="contrasenya" placeholder="Introduce tu nueva contraseña" th:field="*{contrasenya}"/>
            <input type="password" id="contrasenya2" name="contrasenya" placeholder="Introduce de nuevo la nueva contraseña"/>
            <input type="submit" id="submit" value="Guardar"/>
        </form>
    </div>
</html>
