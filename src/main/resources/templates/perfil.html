<html xmlns:th="https://www.thymeleaf.org" th:replace="layout::layout( ~{::body})">

<head>

    <head>
        <title>Tu usuario</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
</head>

<body>
    <form method="post" action="guardarPerfil" th:object="${usuario}">
        <div class="divPrincipal">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{contrasenya}" />
            <div>

                <input id="nombre" type="text" name="nombre" th:field="*{nombre}" />
            </div>
            <div>

                <input id="correo" name="correo" type="email" th:field="*{correo}" />
            </div>
            <div>

                <input id="tlf" name="tlf" type="number" th:field="*{telefono}" />
            </div>
            <div>
                <button id="cambio">Cambiar contraseña</button>
            </div>
            <div>
                <input type="submit" id="submit" value="Guardar cambios" />
            </div>
    </form>

    </div>
    <script>

    </script>
</body>
<div class="form-content" style="display:none">
    <form class="form" role="form" th:object="${usuario}">
        <input type="hidden" th:field="*{nombre}" />
        <input type="hidden" th:field="*{correo}" />
        <input type="hidden" th:field="*{telefono}" />
        <label id="cont" for="contrasenyaV" style="display:none">Antigua contraseña</label>
        <input id="contrasenyaV" name="contrasenyaV" type="password" style="display:none"
            placeholder="Introduce tu antigua constraseña" />
        <label id="nuevaCont" for="contrasenya">Nueva contraseña</label>
        <input type="password" id="contrasenya" name="contrasenya" placeholder="Introduce tu nueva contraseña"
            th:field="*{contrasenya}" />
        <input type="password" id="contrasenya2" name="contrasenya"
            placeholder="Introduce de nuevo la nueva contraseña" />
        <input type="submit" id="submit" value="Guardar" />
    </form>
</div>

</html>
