<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Nuevo movimiento</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
       
    </script>
</head>

<body>
    <div>
        <form method="post" action="guardarGrupo" th:object="${grupo}">
            <div>
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{fechaCreacion}" />
            </div>
           
            <div>
                <label for="nombre">Nombre</label>
                <input id="nombre" placeholder="Nombre del grupo" type="text" th:field="*{nombre}"/>
            </div>
            <div>
                <label for="presupuesto">Presupuesto </label>
                <input id="presupuesto" placeholder="Presupuesto del grupo" step="any" type="number" th:field="*{presupuesto}" >
            </div>
            
            <div>
                <button type="submit">Guardar</button>
            </div>
        </form>
    </div>
    <script>
       
    </script>
</body>

</html>
