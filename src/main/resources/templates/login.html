<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

    <head>
        <title>Gestion de Gastos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <!-- comment 
        <link rel="stylesheet" type="text/css" href="estilos.css">-->
    </head>
    <body>
        <div class="container" align="center">
            <form class="form-signin" method="post" action="ingresar">
                <h2 class="form-signin-heading">Por favor ingresa tus datos</h2>
                <p>
                   
                    <input type="text" id="username" name="username"  placeholder="Ingresa tu email"  >
                </p>
                <p>
                    <label for="password" class="sr-only">Ingresa tu Password</label>
                    <input type="password" id="password" name="password"  placeholder="Ingresa tu password">
                </p>
               
                <a th:href="@{agregar}" class="btn btn-primary btn-md"   value='Ingresar'>  Nuevo Usuario
                </a> 
                
                 <button class="btn btn-primary" type="submit">Ingresar </button>
            </form>   
        </div>
    </body>
</html>
