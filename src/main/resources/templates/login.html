<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

    <head>
        <title>Gestion de Gastos</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="/styles.css" />
    <body>
        <div align="center">

            <h3 class="divPrincipal">Por favor ingresa tus datos</h3>

            <form class="form-signin" method="post" action="ingresar">
                <p
                    <label for="password" class="negritaPrincipal">Ingresa tu email </label>
                    <input type="text" id="username" name="username"  placeholder="Ingresa tu email"  >
                </p>
                <p>
                    <label for="password" class="negritaPrincipal">Ingresa tu Password</label>
                    <input type="password" id="password" name="password"  placeholder="Ingresa tu password">
                </p>
                <div >
                    <button class="botonAzul" type="submit">Ingresar </button>

                    <a th:href="@{agregar}" class="botonAzul"  value='Ingresar'>  Nuevo Usuario </a> 
                </div>


            </form>   
        </div>
    </body>
</html>
