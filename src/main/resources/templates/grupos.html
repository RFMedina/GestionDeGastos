<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title th:text="${grupo.nombre}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
               $("#busqueda").on("keyup",function(){
                    var value=$(this).val().toLowerCase();
                    $("#tablaMov tr").filter(function(){
                        $(this).toggle($(this).text().toLowerCase().indexOf(value)>-1)
                    });
               });
            });
        </script>
        <script src="https://www.w3schools.com/lib/w3.js"></script>
    </head>
    <body>
        <div class="container">
            <a class="h1" th:text="${grupo.nombre}" th:href="@{|${idGrupo}/gestionar|}"></a>
            
            <div class="my-3 h2">
                Presupuesto inicial: <span id="presupuesto" th:text="${presupuesto.cantidadInicio}"></span>€
            </div>
            <div class="h2">
              Presupuesto final:  <span id="presupuesto" th:text="${presupuesto.cantidadFinal}"></span>€
            </div>
            <div class="h2">
                <!--<a onclick="mostrarFormulario()" class="btn">NUEVO MOVIMIENTO</a>-->
                <a th:href="@{|${idGrupo}/nuevoMovimiento|(idUsuarioGrupo = ${movimientos[0].usuarioGrupo.id})}">NUEVO MOVIMIENTO</a>
            </div>
            
            <table class="table table-hover h4" cellspacing="0" width="100%" id="tablaMov">
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Usuario     <button onclick="w3.sortHTML('#tablaMov', '.item', 'td:nth-child(1)')"><span class="glyphicon glyphicon-sort"></span></button></th>
                        <th>Concepto    <button onclick="w3.sortHTML('#tablaMov', '.item', 'td:nth-child(2)')"><span class="glyphicon glyphicon-sort"></span></button></th>
                        <th>Información    <button onclick="w3.sortHTML('#tablaMov', '.item', 'td:nth-child(3)')"><span class="glyphicon glyphicon-sort"></span></button></th>
                        <th><input type="text" id="busqueda" placeholder="Busca un usuario" /></th>
                    </tr>
                </thead>
                <tbody >                        
                    <tr th:each="mov:${movimientos}" class="item">
                        <td th:text="${mov.cantidad}"></td>
                        <td th:text="${mov.usuarioGrupo.usuario.nombre}"></td>
                        <td th:text="${mov.concepto}"></td>
                        <td th:text="${mov.info}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            function mostrarFormulario(){
                $.ajax({
                   url:"nuevoMovimiento",
                   data:{},
                   success: function (nuevoMov){
                        bootbox.dialog({
                            message: nuevoForm,
                        });
                   },
                   error: function (err){
                        alert("Error");
                   }
                });
            }
        </script>
    </body>
</html>
